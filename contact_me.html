    <fieldset>
        <div class="titre text-center" ><h1> Contact <span>Me</span></h1></div>
        <div class="container">
            <form action="">
                <div>
                    <label for="text" class="form-label">FULL NAME :</label>
                    <input type="text" class="form-control" id="text" placeholder="Enter Your Name" name="text" required>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col">
                        <label for="email" class="form-label">EMAIL :</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
                    </div>
                    <div class="mb-3 mt-3 col">
                        <label for="ph" class="form-label">PHONE :</label>
                        <input type="tel" class="form-control" id="ph" placeholder="Enter Number Phone" name="pswd" required>
                    </div>
                </div>
                
                <div class="form-check mb-3">
                    <label class="form-check-label"></label>
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </div>
                <div class="mb-3 mt-3">
                    <label for="browser" class="form-label">NEEDED SERVICES :</label>
                    <input class="form-control" list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                            <option value="Mobile Development">
                            <option value="Web Development">
                            <option value="Desktop Development">
                            <option value="Architectural Development">
                        </datalist>
                </div>
                <div class=" p-0" style="height: auto;">
                    <label for="sms">Message</label>
                    <textarea  name="message" id="sms" rows="10" placeholder="Your Message Here" style="width: 100%;outline: none;margin: 0;" class="rounded"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </form>
    </fieldset>
